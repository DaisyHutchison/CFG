		<!--Don't forget about all the great Bootsrap stuff you used in beginners!-->
		<div class="container text-center mt-4 mb-4">

				<!--You can pass in json data and get the bits you want like 'movie.Title'-->
				<!--This is displayed via Jinja2 syntax - look at the documentation online-->
				<!--With Jinja2, you can also loop through a list, like we are here-->
				<h2 class="mb-4">Hey {{user_data.name}}, here are your book results:</h2>
				<div class="results">
				<h3 class="results">{{title}}</h3><br>
					<p>{{author}}<br><br>
					{{summary}}
				</p><br>
				<img class="img-fluid" src={{thumbnail}}"><br></div><br>

			</div>
		</div>
